<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Tapasyaaa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    body {
      font-family: 'Comfortaa', cursive;
    }
    .fadeIn {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 via-green-50 to-blue-50 min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-300 to-green-300 p-6 shadow-md rounded-b-3xl">
    <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg fadeIn" style="animation-delay:0.2s;">Register</h1>
    <p class="text-center text-white mt-2 fadeIn" style="animation-delay:0.4s;">
      Create your Tapasyaaa account
    </p>
  </header>

  <!-- Navigation -->
  <nav class="bg-blue-100 shadow-inner mt-6 rounded-lg mx-auto max-w-4xl fadeIn" style="animation-delay:0.6s;">
    <ul class="flex justify-center space-x-8 p-4 text-blue-900 font-semibold text-lg">
      <li><a href="index.html" class="hover:text-green-600 transition">Home</a></li>
      <li><a href="login.html" class="hover:text-green-600 transition">Login</a></li>
      <li><a href="register.html" class="hover:text-green-600 transition">Register</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 fadeIn" style="animation-delay:0.8s;">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold text-blue-900 mb-6 text-center">Sign Up</h2>
      <form action="#" method="POST" class="space-y-5">
        
        <!-- Full Name -->
        <div>
          <label class="block text-blue-800 font-medium mb-2" for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-blue-800 font-medium mb-2" for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-blue-800 font-medium mb-2" for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-blue-800 font-medium mb-2" for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="********"
            class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-full shadow-lg hover:from-green-500 hover:to-blue-600 transition font-semibold">
          Register
        </button>

        <!-- Link to Login -->
        <p class="text-center text-blue-700 mt-4 text-sm">
          Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-300 to-green-300 text-center p-6 text-white rounded-t-3xl fadeIn" style="animation-delay:1s;">
    <p>&copy; 2025 Tapasyaaa. All rights reserved.</p>
  </footer>

</body>
</html>
