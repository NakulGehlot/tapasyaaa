<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Us Test</title>
  <style>
    body { font-family: sans-serif; background: #d0f0f7; color: #034d4d; padding: 2rem; }
    .team-container {
      margin-top: 2rem;
      background: #e0f7f4;
      padding: 1rem 2rem;
      border-radius: 12px;
      color: #016868;
      font-style: italic;
      font-size: 1.2rem;
      min-height: 50px;
      position: relative;
      overflow: hidden;
    }
    .team-member {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .team-member.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>

<h1>About Us</h1>
<p>Welcome to Tapasyaa â€” a safe space dedicated to supporting mental health and wellbeing.</p>

<div class="team-container" aria-live="polite" aria-atomic="true">
  <div class="team-member active">Our Team Members: Arsh Jahagirdar</div>
  <div class="team-member">Our Team Members: Nakul Gehlot</div>
  <div class="team-member">Our Team Members: Shiv Koli</div>
</div>

<script>
  const members = document.querySelectorAll('.team-member');
  let index = 0;

  setInterval(() => {
    members[index].classList.remove('active');
    index = (index + 1) % members.length;
    members[index].classList.add('active');
  }, 3500);
</script>

</body>
</html>
