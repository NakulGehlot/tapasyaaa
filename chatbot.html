    let questionIndex = 0;

    function appendMessage(text, sender, html = false) {
      const row = document.createElement('div');
      row.className = `flex items-end ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

      const msgWrapper = document.createElement('div');
      msgWrapper.className = `flex items-end space-x-2 ${sender === 'user' ? 'flex-row-reverse space-x-reverse' : ''}`;

      const avatar = document.createElement('img');

      avatar.alt = sender === 'user' ? 'You' : 'Bot';
      avatar.className = 'w-8 h-8 rounded-full';

      const bubble = document.createElement('div');
      bubble.className = `max-w-[70%] px-4 py-2 rounded-2xl text-base shadow ${
        sender === 'user'
          ? 'bg-green-200 text-gray-800 rounded-br-none'
          : 'bg-blue-200 text-gray-800 rounded-bl-none'
      }`;

      if (html) {
        bubble.innerHTML = text;
      } else {
        bubble.innerText = text;
      }

      msgWrapper.appendChild(avatar);
      msgWrapper.appendChild(bubble);
      row.appendChild(msgWrapper);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function checkKeywordResponse(text) {
      const lowerText = text.toLowerCase();
      for (const key in keywordResponses) {
        if (lowerText.includes(key)) {
          return keywordResponses[key];
        }
      }
      return null;
    }

    function containsNegativeEmotion(text) {
      const negatives = ["not good", "sad", "depressed", "anxious", "stressed", "tired", "low", "bad"];
      return negatives.some(word => text.toLowerCase().includes(word));
    }
