<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-card">
      <h1 class="chat-title">Your Mental Health Companion</h1>
      
      <div id="chat-box" class="chat-box">
        <!-- Messages will appear here -->
      </div>

      <div class="input-area">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Type your answer..." 
          class="chat-input"
        />
        <button id="send-btn" class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      "Hi there! How are you feeling today?",
      "Have you been feeling stressed or anxious lately?",
      "Are you getting enough sleep and rest?",
      "Do you have someone to talk to when you're feeling low?",
      "Would you like to book a session with a therapist?"
    ];

    const motivationalBoosts = {
      anxious: "It's okay to feel anxious â€” you are doing your best, and thatâ€™s enough ðŸ’™",
      stressed: "Take a slow, deep breath. This moment will pass ðŸŒ¿",
      depressed: "You matter deeply, and there is light ahead ðŸŒˆ",
      default: "Small steps count too â€” youâ€™re moving forward ðŸŒŸ"
    };

    let currentQuestion = 0;
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender === 'bot' ? 'bot' : 'user');
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function askNextQuestion() {
      if (currentQuestion < questions.length) {
        addMessage(questions[currentQuestion], 'bot');
      } else {
        const finalDiv = document.createElement('div');
        finalDiv.classList.add('chat-message', 'bot');
        finalDiv.innerHTML = `
          Youâ€™ve completed the check-in. If youâ€™d like, you can book a session now ðŸ’¬
          <br>
          <a href="https://example.com/book" target="_blank" class="book-btn">Book a Session</a>
        `;
        chatBox.appendChild(finalDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', () => {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');

      if (userText.toLowerCase().includes('anxious')) {
        addMessage(motivationalBoosts.anxious);
      } else if (userText.toLowerCase().includes('stressed')) {
        addMessage(motivationalBoosts.stressed);
      } else if (userText.toLowerCase().includes('depressed')) {
        addMessage(motivationalBoosts.depressed);
      } else if (userText.toLowerCase().includes('not good')) {
        addMessage(motivationalBoosts.default);
      }

      currentQuestion++;
      setTimeout(askNextQuestion, 600);
      userInput.value = '';
    });

    askNextQuestion();
  </script>
</body>
</html>
