<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tapasyaa - Chatbot Support</title>
  <style>
    body {
      background: #d0f0f7; /* pastel blue-green */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #034d4d;
    }
    header, footer {
      background: #a2d5c6; /* pastel green */
      color: #033f3f;
      text-align: center;
      padding: 1rem 0;
      font-weight: 700;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #a2d5c6;
      border-radius: 8px;
      background: #e0f7f4;
      margin-bottom: 1rem;
      max-height: 400px;
    }
    .message {
      max-width: 75%;
      margin-bottom: 0.8rem;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
    }
    .user {
      background: #a2d5c6;
      color: #033f3f;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #028080;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex-grow: 1;
      border-radius: 20px;
      border: 1px solid #a2d5c6;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #028080;
      box-shadow: 0 0 5px #028080;
    }
    button {
      background: #028080;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #016868;
    }
  </style>
</head>
<body>

<header>
  <h1>Tapasyaa Bot</h1>
</header>

<main>
  <div id="chat" aria-live="polite" aria-label="Chat messages"></div>
  <form id="chat-form" aria-label="Chat input form">
    <input type="text" id="user-input" placeholder="How are you feeling today?" autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  &copy; 2025 Tapasyaa. All rights reserved.
</footer>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  // Gentle bot responses based on keywords
  function getBotResponse(text) {
    text = text.toLowerCase();
    if (text.includes('sad') || text.includes('depressed')) {
      return "I'm sorry you're feeling sad. Remember, it's okay to reach out and talk to someone. You're not alone.";
    }
    if (text.includes('anxious') || text.includes('anxiety')) {
      return "Anxiety can be tough. Try taking deep breaths and grounding yourself in the present moment.";
    }
    if (text.includes('help') || text.includes('support')) {
      return "I'm here to support you. If things feel overwhelming, consider booking a session with a therapist.";
    }
    if (text.includes('suicidal') || text.includes('suicide')) {
      return "If you're having suicidal thoughts, please reach out immediately to a trusted person or call a helpline.";
    }
    if (text.trim() === '') {
      return "Please type something so I can assist you better.";
    }
    return "Thank you for sharing. How else can I assist you today?";
  }

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.classList.add('message', className);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage(userText, 'user');
    input.value = '';

    setTimeout(() => {
      const botReply = getBotResponse(userText);
      appendMessage(botReply, 'bot');
    }, 700);
  });
</script>

</body>
</html>
