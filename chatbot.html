<!DOCTYPE html>

<head>

<body class="flex flex-col min-h-screen bg-green-50">

  <!-- Chat Wrapper -->
  <div class="flex-1 flex justify-center items-center p-4">

      <!-- Fixed Chat Header -->

      <!-- Scrollable Messages -->

      <!-- Fixed Input Box -->
      <form id="chat-form" class="p-3 flex border-t border-gray-200 bg-white">
        <input id="user-input" type="text" placeholder="Type your message..."
          class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        <button type="submit"
          class="ml-2 px-4 py-2 bg-blue-300 hover:bg-blue-400 rounded-lg text-white">Send</button>

    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full bg-green-300 text-center py-3">

  </footer>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const questions = [
      "How are you feeling today? ðŸ’™",
      "Have you been experiencing anxiety or stress lately? ðŸŒ¿",
      "Are you finding it hard to concentrate on tasks? ðŸ“š",
      "Have you lost interest in activities you usually enjoy? ðŸŽ¨",
      "Do you often feel tired or low on energy? ðŸ”‹"
    ];

    const motivationalBoosts = [
      "I hear youâ€¦ itâ€™s okay to not feel okay. ðŸ’š",
      "Youâ€™re stronger than you think â€” this is a brave step. ðŸŒ±",
      "Your feelings are valid, and you matter. ðŸ’™",
      "You are not alone in this â€” Iâ€™m here for you. ðŸ¤—"
    ];

    const keywordResponses = {
      "I am not feeling good": "Iâ€™m really sorry youâ€™re feeling like this right now. Remember, itâ€™s okay to have bad days. ðŸ’š",
      "feeling lazy": "We all have days when we feel low on energy. Maybe you can start small with something that feels manageable. ðŸŒ±",
      "I just cant deal with it": "I know it seems overwhelming right now, but you donâ€™t have to deal with everything all at once. Letâ€™s take it one step at a time. ðŸ’™",
      "Its not working": "I hear you, and itâ€™s tough when things donâ€™t go as planned. Letâ€™s talk about it and see what can be done. ðŸŒ¿",
      "I cant take it anymore": "Iâ€™m really sorry youâ€™re feeling this way. Please know you donâ€™t have to go through this alone. ðŸ’š",
      "Its too much to handle/bear": "Itâ€™s completely okay to feel like things are too much sometimes. You deserve to feel heard and supported. ðŸ’™",
      "Feeling overwhelmed": "When everything feels like a lot, itâ€™s important to pause and breathe. Iâ€™m here to listen whenever you need. ðŸŒ±",
      "Feeling stuck": "It can feel really frustrating when you're stuck. Sometimes, talking through it can help you find a way forward. ðŸ’š",
      "Feeling agitated": "I understand that agitation can be hard to manage. Taking deep breaths and finding some space might help calm things down. ðŸŒ¿",
      "feeling irritated": "Iâ€™m sorry youâ€™re feeling irritated. Itâ€™s okay to feel that way, and you can always express it here. ðŸ’™",
      "The world/people are unfair/unjust": "I know it can feel like things are unjust at times. Your feelings are valid, and itâ€™s okay to feel frustrated about that. ðŸ’š",
      "No one understands me": "Iâ€™m really sorry you feel misunderstood. You matter, and Iâ€™m here to listen and support you through this. ðŸ’™",
      "I am all alone": "Iâ€™m really sorry you feel alone. You are never truly alone in this, even when it feels like it. ðŸ’š",
      "I have never felt this lonely": "Loneliness can feel really overwhelming. Iâ€™m here to chat whenever you need to share how youâ€™re feeling. ðŸ’™",
      "It pains in my heart": "Iâ€™m so sorry youâ€™re feeling that way. Emotional pain can feel heavy, but please know that itâ€™s okay to let it out. ðŸ’š",
      "Life is boring/unfair/uninteresting": "I know life can feel dull and unfair at times. Sometimes, talking it through can help bring a new perspective. ðŸ’™",
      "I am not happy": "Iâ€™m really sorry youâ€™re feeling this way. Your happiness matters, and you donâ€™t have to go through this alone. ðŸ’š",
      "I cant see any point of it": "I hear you. It can feel like thereâ€™s no point sometimes. But I promise, your feelings and your journey matter deeply. ðŸ’™"
    };

    let questionIndex = 0;

    function appendMessage(text, sender, html = false) {
      const row = document.createElement('div');
      row.className = `flex items-end ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

      const msgWrapper = document.createElement('div');
      msgWrapper.className = `flex items-end space-x-2 ${sender === 'user' ? 'flex-row-reverse space-x-reverse' : ''}`;

      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? 'customer.jpg' : 'bot.jpg';
      avatar.alt = sender === 'user' ? 'You' : 'Bot';
      avatar.className = 'w-8 h-8 rounded-full';

      const bubble = document.createElement('div');
      bubble.className = `max-w-[70%] px-4 py-2 rounded-2xl text-base shadow ${
        sender === 'user'
          ? 'bg-green-200 text-gray-800 rounded-br-none'
          : 'bg-blue-200 text-gray-800 rounded-bl-none'
      }`;

      if (html) {
        bubble.innerHTML = text;
      } else {
        bubble.innerText = text;
      }

      msgWrapper.appendChild(avatar);
      msgWrapper.appendChild(bubble);
      row.appendChild(msgWrapper);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function botAskQuestion() {
      if (questionIndex < questions.length) {
        setTimeout(() => appendMessage(questions[questionIndex], 'bot'), 500);
      } else {
        setTimeout(() => {
          appendMessage(
            `Thank you for sharing with me. ðŸ’™ You can book a therapy session here:<br>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8BIw4bHRIJ9MgZ_A7yA3Qvmx2fvqo_Lr2DuEZqlGXorX1A/viewform?usp=sharing" target="_blank"
              class="inline-block mt-2 bg-green-400 hover:bg-green-500 text-white px-4 py-2 rounded-lg shadow animate-pulse text-center">ðŸ“Œ Book a Session</a>`,
            'bot',
            true
          );
        }, 500);
      }
    }

    function containsNegativeEmotion(text) {
      const negatives = Object.keys(keywordResponses);
      return negatives.some(word => text.toLowerCase().includes(word.toLowerCase()));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      let responseFound = false;
      for (let keyword in keywordResponses) {
        if (userText.toLowerCase().includes(keyword.toLowerCase())) {
          appendMessage(keywordResponses[keyword], 'bot');
          responseFound = true;
          break;
        }
      }

      if (!responseFound) {
        if (containsNegativeEmotion(userText)) {
          const boost = motivationalBoosts[Math.floor(Math.random() * motivationalBoosts.length)];
          setTimeout(() => appendMessage(boost, 'bot'), 500);
          setTimeout(() => { questionIndex++; botAskQuestion(); }, 1500);
        } else {
          questionIndex++;
          botAskQuestion();
        }
      }
    });

    window.onload = () => {
      appendMessage("Hi there! ðŸ’š Iâ€™m Yati, here to listen and support you. Letâ€™s start with a few quick questions.", 'bot');
      setTimeout(() => botAskQuestion(), 1500);
    };
  </script>

</body>
</html>
