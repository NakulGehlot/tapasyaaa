<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #d8f3dc; }
    #chat {
      background-color: #f0fdf4;
      height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .chat-bubble {
      padding: 0.6rem 1rem;
      border-radius: 1.2rem;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot-msg {
      background-color: #cce3ff;
      border-bottom-left-radius: 0.3rem;
    }
    .user-msg {
      background-color: #b7e4c7;
      border-bottom-right-radius: 0.3rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg flex flex-col">
    <div id="chat"></div>
    <form id="chat-form" class="p-3 flex border-t border-gray-200">
      <input id="user-input" type="text" placeholder="Type your message..."
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
      <button type="submit"
        class="ml-2 px-4 py-2 bg-green-400 hover:bg-green-500 rounded-lg text-white">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const questions = [
      "How are you feeling today? ðŸ’™",
      "Have you been experiencing anxiety or stress lately? ðŸŒ¿",
      "Are you finding it hard to concentrate on tasks? ðŸ“š",
      "Have you lost interest in activities you usually enjoy? ðŸŽ¨",
      "Do you often feel tired or low on energy? ðŸ”‹"
    ];

    const motivationalBoosts = [
      "I hear youâ€¦ itâ€™s okay to not feel okay. ðŸ’š",
      "Youâ€™re stronger than you think â€” this is a brave step. ðŸŒ±",
      "Your feelings are valid, and you matter. ðŸ’™",
      "You are not alone in this â€” Iâ€™m here for you. ðŸ¤—"
    ];

    let questionIndex = 0;

    function appendMessage(text, sender, html = false) {
      const msgRow = document.createElement('div');
      msgRow.className = sender === 'user' ? 'flex justify-end items-end gap-2' : 'flex justify-start items-end gap-2';

      const avatar = document.createElement('img');
      avatar.src = sender === 'user' ? 'customer.jpg' : 'bot.jpg';
      avatar.className = "w-8 h-8 rounded-full";

      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;
      if (html) {
        bubble.innerHTML = text;
      } else {
        bubble.innerText = text;
      }

      if (sender === 'user') {
        msgRow.appendChild(bubble);
        msgRow.appendChild(avatar);
      } else {
        msgRow.appendChild(avatar);
        msgRow.appendChild(bubble);
      }

      chat.appendChild(msgRow);
      chat.scrollTop = chat.scrollHeight;
    }

    function botAskQuestion() {
      if (questionIndex < questions.length) {
        setTimeout(() => appendMessage(questions[questionIndex], 'bot'), 500);
      } else {
        setTimeout(() => {
          appendMessage(
            `Thank you for sharing with me. ðŸ’™<br>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8BIw4bHRIJ9MgZ_A7yA3Qvmx2fvqo_Lr2DuEZqlGXorX1A/viewform?usp=sharing" target="_blank"
              class="inline-block mt-2 bg-green-400 hover:bg-green-500 text-white px-4 py-2 rounded-lg shadow animate-pulse text-center">ðŸ“Œ Book a Session</a>`,
            'bot',
            true
          );
        }, 500);
      }
    }

    function containsNegativeEmotion(text) {
      const negatives = ["not good", "sad", "depressed", "anxious", "stressed", "tired", "low", "bad"];
      return negatives.some(word => text.toLowerCase().includes(word));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      if (containsNegativeEmotion(userText)) {
        const boost = motivationalBoosts[Math.floor(Math.random() * motivationalBoosts.length)];
        setTimeout(() => appendMessage(boost, 'bot'), 500);
        setTimeout(() => { questionIndex++; botAskQuestion(); }, 1500);
      } else {
        questionIndex++;
        botAskQuestion();
      }
    });

    window.onload = () => {
      appendMessage("Hi there! ðŸ’š Iâ€™m Yati, here to listen and support you. Letâ€™s start with a few quick questions.", 'bot');
      setTimeout(() => botAskQuestion(), 1500);
    };
  </script>

</body>
</html>
