<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tapasyaaa </title>
  <style>
    body {
      background: #d0f0f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
      color: #034d4d;
    }
    header, footer {
      background: #a2d5c6;
      color: #033f3f;
      text-align: center;
      padding: 1rem 0;
      font-weight: 700;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 1rem 1.5rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #a2d5c6;
      border-radius: 8px;
      background: #e0f7f4;
      margin-bottom: 1rem;
      max-height: 400px;
    }
    .message {
      max-width: 75%;
      margin-bottom: 0.8rem;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
    }
    .user {
      background: #a2d5c6;
      color: #033f3f;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #028080;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex-grow: 1;
      border-radius: 20px;
      border: 1px solid #a2d5c6;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #028080;
      box-shadow: 0 0 5px #028080;
    }
    button {
      background: #028080;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #016868;
    }
  </style>
</head>
<body>

<header>
  <h1>Tapasyaa Bot</h1>
</header>

<main>
  <div id="chat" aria-live="polite" aria-label="Chat messages"></div>
  <form id="chat-form" aria-label="Chat input form">
    <input type="text" id="user-input" placeholder="How are you feeling today?" autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  &copy; 2025 Tapasyaa. All rights reserved.
</footer>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.classList.add('message', className);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function getBotResponse(text) {
    const lower = text.toLowerCase();
    if (lower.includes('sad') || lower.includes('depressed')) {
      return "I'm sorry you're feeling sad. Remember, you're not alone â€” it's okay to seek support.";
    }
    if (lower.includes('anxious') || lower.includes('anxiety')) {
      return "Anxiety can be tough. Try deep breathing and grounding yourself in the moment.";
    }
    if (lower.includes('help') || lower.includes('support')) {
      return "I'm here for you. Consider booking a session with a therapist if you want more help.";
    }
    if (lower.includes('suicide') || lower.includes('suicidal')) {
      return "If you're having suicidal thoughts, please reach out immediately to a trusted person or helpline.";
    }
    if (lower.trim() === '') {
      return "Please type something so I can assist you better.";
    }
    // Friendly fallback with slight randomness
    const fallbackResponses = [
      "Thanks for sharing. How else can I support you today?",
      "I'm listening. Tell me more.",
      "That sounds important. Want to talk more about it?",
      "I'm here to help in any way I can."
    ];
    return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage(userText, 'user');
    input.value = '';

    // Show bot is typing
    const typingMsg = document.createElement('div');
    typingMsg.classList.add('message', 'bot');
    typingMsg.textContent = '...typing';
    chat.appendChild(typingMsg);
    chat.scrollTop = chat.scrollHeight;

    setTimeout(() => {
      typingMsg.remove();
      appendMessage(getBotResponse(userText), 'bot');
    }, 1000 + Math.random() * 1000); // random typing delay 1-2 sec
  });
</script>

</body>
</html>
