<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yati - Mental Health Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 flex justify-center items-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg flex flex-col overflow-hidden border border-green-200">
    <!-- Chat area -->
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

    <!-- Input form -->
    <form id="chat-form" class="flex border-t border-green-200 bg-green-50 p-3">
      <input id="user-input" type="text" placeholder="Type your message..." 
        class="flex-1 px-4 py-2 rounded-lg bg-white border border-green-200 text-gray-800 focus:outline-none" />
      <button type="submit" class="ml-2 px-4 py-2 bg-green-400 text-white rounded-lg hover:bg-green-500">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    // List of questions
    const questions = [
      "How are you feeling today? ðŸ’™",
      "Have you been experiencing anxiety or stress lately? ðŸŒ¿",
      "Are you finding it hard to concentrate on tasks? ðŸ“š",
      "Have you lost interest in activities you usually enjoy? ðŸŽ¨",
      "Do you often feel tired or low on energy? ðŸ”‹"
    ];

    // Motivational responses for negative answers
    const motivationalBoosts = [
      "I hear youâ€¦ and I want you to know that it's okay to not feel okay. ðŸ’š",
      "Youâ€™re stronger than you think, and just by sharing this, youâ€™re taking a brave step. ðŸŒ±",
      "Even on the toughest days, remember that you matter and your feelings are valid. ðŸ’™",
      "You are not alone in this â€” Iâ€™m here for you. ðŸ¤—"
    ];

    let questionIndex = 0;

    function appendMessage(text, sender) {
      const row = document.createElement('div');
      row.className = `flex items-start ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-[80%] px-4 py-2 rounded-2xl text-base leading-snug shadow ${
        sender === 'user' ? 'bg-green-200 text-gray-800 rounded-br-none' : 'bg-blue-200 text-gray-800 rounded-bl-none'
      }`;
      bubble.innerText = text;
      row.appendChild(bubble);

      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function botAskQuestion() {
      if (questionIndex < questions.length) {
        setTimeout(() => {
          appendMessage(questions[questionIndex], 'bot');
        }, 500);
      } else {
        setTimeout(() => {
          appendMessage("Thank you for sharing with me. ðŸ’™ You can book a therapy session here:", 'bot');
          appendMessage("ðŸ“Œ https://docs.google.com/forms/d/e/1FAIpQLSdG8BIw4bHRIJ9MgZ_A7yA3Qvmx2fvqo_Lr2DuEZqlGXorX1A/viewform?usp=sharing", 'bot');
        }, 500);
      }
    }

    function containsNegativeEmotion(text) {
      const negatives = ["not good", "sad", "depressed", "anxious", "stressed", "tired", "low", "bad"];
      return negatives.some(word => text.toLowerCase().includes(word));
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      if (containsNegativeEmotion(userText)) {
        const boost = motivationalBoosts[Math.floor(Math.random() * motivationalBoosts.length)];
        setTimeout(() => appendMessage(boost, 'bot'), 500);
        setTimeout(() => {
          questionIndex++;
          botAskQuestion();
        }, 1500);
      } else {
        questionIndex++;
        botAskQuestion();
      }
    });

    // Start conversation
    window.onload = () => {
      appendMessage("Hi there! ðŸ’š Iâ€™m Yati, here to listen and support you. Letâ€™s start with a few quick questions to understand how youâ€™re feeling.", 'bot');
      setTimeout(() => botAskQuestion(), 1500);
    }
  </script>
</body>
</html>
