<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tapasyaaa - Book a Session</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(135deg, hsl(210, 25%, 98%), hsl(150, 40%, 75%));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }
    .shape-1 { width: 200px; height: 200px; top: 10%; left: 20%; animation-delay: -3s; }
    .shape-2 { width: 150px; height: 150px; top: 40%; left: 60%; animation-delay: -2s; }
    .shape-3 { width: 100px; height: 100px; top: 70%; left: 10%; animation-delay: -5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Professional form card */
    .form-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    /* Styled radio buttons */
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      transition: background 0.3s, color 0.3s;
    }
    .radio-group input[type="radio"] {
      accent-color: #4ade80; /* Green shade for theme */
    }
    .radio-group label:hover {
      background-color: rgba(74, 222, 128, 0.2);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Floating shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-300 to-green-300 p-6 shadow-md rounded-b-3xl w-full relative z-10">
    <h1 class="text-4xl md:text-5xl font-bold text-center text-white drop-shadow-lg">Tapasyaaa</h1>
    <p class="text-center text-white mt-2 text-lg">
      Book your therapy session
    </p>
  </header>

  <!-- Navbar -->
  <nav class="bg-blue-100 shadow-inner mt-6 rounded-lg mx-auto max-w-4xl p-4 text-blue-900 font-semibold text-lg relative z-10">
    <ul class="flex justify-center space-x-8">
      <li><a href="index.html" class="hover:text-green-600 transition">Home</a></li>
      <li><a href="book-session.html" class="text-green-600 underline">Book Session</a></li>
      <li><a href="crisis-management.html" class="hover:text-green-600 transition">Crisis Support</a></li>
      <li><a href="chatbot.html" class="hover:text-green-600 transition">Chatbot</a></li>
    </ul>
  </nav>

  <!-- Booking Form -->
  <main class="flex-grow max-w-3xl mx-auto px-6 py-12">
    <div class="form-card">
      <h2 class="text-3xl font-semibold mb-8 text-center text-blue-900">Book a Therapy Session</h2>

      <form class="space-y-6">
        <!-- Full Name -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+91 9876543210" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Age -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="age">Age</label>
          <input type="number" id="age" placeholder="Your age" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Gender -->
        <div>
          <label class="block font-bold text-gray-700 mb-2">Gender</label>
          <div class="radio-group flex gap-4">
            <label><input type="radio" name="gender" value="Male" required /> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
            <label><input type="radio" name="gender" value="Prefer not to say" /> Prefer not to say</label>
          </div>
        </div>

        <!-- Date of Birth -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="dob">Date of Birth</label>
          <input type="date" id="dob" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Reason for Therapy -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="reason">Reason for Therapy</label>
          <textarea id="reason" placeholder="Briefly tell us why you are seeking therapy" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
        </div>

        <!-- Educational Background -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="education">Educational Background</label>
          <input type="text" id="education" placeholder="E.g., High School, Graduate, etc." class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Siblings -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="siblings">Siblings</label>
          <input type="number" id="siblings" placeholder="Number of siblings" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Birth Order -->
        <div>
          <label class="block font-bold text-gray-700 mb-2">Birth Order</label>
          <div class="radio-group flex gap-4">
            <label><input type="radio" name="birthOrder" value="Alone" /> Alone</label>
            <label><input type="radio" name="birthOrder" value="Elder" /> Elder</label>
            <label><input type="radio" name="birthOrder" value="Youngest" /> Youngest</label>
            <label><input type="radio" name="birthOrder" value="Middle" /> Middle</label>
          </div>
        </div>

        <!-- Parents Occupation -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="parentsOccupation">Parents' Occupation</label>
          <input type="text" id="parentsOccupation" placeholder="Occupation details" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Residence -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="residence">Residence</label>
          <input type="text" id="residence" placeholder="City, State" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <!-- Previous Therapy -->
        <div>
          <label class="block font-bold text-gray-700 mb-2">Have you attended therapy before?</label>
          <div class="radio-group flex gap-4">
            <label><input type="radio" name="prevTherapy" value="Yes" /> Yes</label>
            <label><input type="radio" name="prevTherapy" value="No" /> No</label>
          </div>
        </div>

        <!-- Date for Session -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="sessionDate">Preferred Date for Session</label>
          <input type="date" id="sessionDate" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Preferred Time Slot -->
        <div>
          <label class="block font-bold text-gray-700 mb-2" for="timeSlot">Preferred Time Slot</label>
          <input type="time" id="timeSlot" class="w-full p-3 rounded border focus:outline-none focus:ring-2 focus:ring-green-400" required />
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-400 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg transition">Book Session</button>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-300 to-green-300 text-center p-6 text-white rounded-t-3xl mt-10 w-full relative z-10">
    <p>&copy; 2025 Tapasyaaa. All rights reserved.</p>
  </footer>

</body>
</html>
