<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yati - Mental Health Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-200 to-green-200 p-4 shadow-md">
    <h1 class="text-center text-2xl font-bold text-gray-700">💚 Yati - Your Mental Health Companion</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col md:flex-row">

    <!-- Left: Cards -->
    <section class="w-full md:w-1/2 flex items-center justify-center p-6">
      <div class="grid grid-cols-2 gap-6 w-full max-w-lg">
        
        <!-- Card 1 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col items-center hover:shadow-xl transition">
          <img src="heart.png" alt="Heart.jpg" class="w-24 h-24 object-contain" />
          <p class="mt-3 text-gray-700 font-medium">Emotional Care</p>
        </div>

        <!-- Card 2 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col items-center hover:shadow-xl transition">
          <img src="chatbot.png" alt="Chatbot.jpg" class="w-24 h-24 object-contain" />
          <p class="mt-3 text-gray-700 font-medium">Chat with Yati</p>
        </div>

        <!-- Card 3 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col items-center hover:shadow-xl transition">
          <img src="chatbubble.png" alt="Chat bubble.jpg" class="w-24 h-24 object-contain" />
          <p class="mt-3 text-gray-700 font-medium">Share Your Feelings</p>
        </div>

        <!-- Card 4 -->
        <div class="bg-white rounded-2xl shadow-lg p-4 flex flex-col items-center hover:shadow-xl transition">
          <img src="helpline.png" alt="Helpline" class="w-24 h-24 object-contain" />
          <p class="mt-3 text-gray-700 font-medium">24x7 Helpline</p>
        </div>

      </div>
    </section>

    <!-- Right: Chatbot -->
    <section class="w-full md:w-1/2 bg-white shadow-lg m-6 rounded-2xl flex flex-col">
      
      <!-- Chatbot Header -->
      <div class="bg-gradient-to-r from-green-200 to-blue-200 p-4 rounded-t-2xl shadow text-gray-800 font-bold text-lg">
        Yati 🤖
      </div>

      <!-- Chat Window -->
      <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-3">
        <div class="bg-blue-100 text-gray-800 p-3 rounded-lg max-w-xs">Hello! I’m Yati, your mental health companion. How are you feeling today?</div>
      </div>

      <!-- Input -->
      <div class="p-3 border-t flex">
        <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 border rounded-lg p-2 focus:outline-none" />
        <button onclick="sendMessage()" class="ml-2 bg-green-300 hover:bg-green-400 text-gray-800 px-4 py-2 rounded-lg">Send</button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-green-200 to-blue-200 text-gray-700 text-center py-3 mt-auto">
    © 2025 Yati. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // User bubble
      const userBubble = document.createElement("div");
      userBubble.className = "bg-green-100 text-gray-800 p-3 rounded-lg max-w-xs ml-auto";
      userBubble.textContent = message;
      chatWindow.appendChild(userBubble);

      userInput.value = "";

      setTimeout(() => {
        const botBubble = document.createElement("div");
        botBubble.className = "bg-blue-100 text-gray-800 p-3 rounded-lg max-w-xs";
        botBubble.textContent = getBotReply(message);
        chatWindow.appendChild(botBubble);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 800);

      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotReply(message) {
      if (message.toLowerCase().includes("sad") || message.toLowerCase().includes("anxious") || message.toLowerCase().includes("depressed")) {
        return "I’m really sorry you feel this way 💙 Remember, you are stronger than you think. 🌸 Would you like to talk more?";
      }
      return "Thank you for sharing 🙏 I’m here to listen.";
    }
  </script>

</body>
</html>
