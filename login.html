<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tapasyaaa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    body { 
      font-family: 'Comfortaa', cursive;
    }
    .fadeIn {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 via-green-50 to-blue-50 min-h-screen flex flex-col justify-center items-center px-4">

  <header class="text-center mb-8 fadeIn" style="animation-delay: 0.2s;">
    <h1 class="text-4xl font-bold text-blue-900">Tapasyaaa</h1>
    <p class="text-blue-700 mt-2">Your calm and caring mental health space</p>
  </header>

  <div class="bg-white bg-opacity-90 rounded-3xl shadow-lg p-8 w-full max-w-md fadeIn" style="animation-delay: 0.4s;">
    <h2 class="text-2xl font-semibold text-center text-green-700 mb-6">Login</h2>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-blue-900 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:outline-none focus:ring-2 focus:ring-green-300">
      </div>
      <div>
        <label for="password" class="block text-blue-900 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:outline-none focus:ring-2 focus:ring-green-300">
      </div>
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded text-green-500">
          <span class="text-blue-800">Remember me</span>
        </label>
        <a href="#" class="text-green-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" 
              class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white px-6 py-2 rounded-full shadow-lg hover:from-green-500 hover:to-blue-600 transition">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-blue-800 mt-6">
      Don't have an account? 
      <a href="register.html" class="text-green-600 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
